<div class="container">
    <h1 class="mt-3">Add Category</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Machine Name</label>
                <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)]="model.machineName">
            </div>
        </div>

        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Display Name</label>
                <input type="text" id="displayName" class="form-control" name="displayName" [(ngModel)]="model.displayName">
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>

    </form>
</div>
